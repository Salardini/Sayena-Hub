<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>üöÄ Sayena's Hub üöÄ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Keyframes for background gradient */
        @keyframes futuristicGradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for card entrance */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Keyframes for pulsing glow on card */
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px rgba(0, 220, 255, 0.3), 0 0 25px rgba(0, 220, 255, 0.2), 0 8px 25px rgba(0, 0, 0, 0.3); border-color: rgba(0, 220, 255, 0.2);}
            50% { box-shadow: 0 0 25px rgba(0, 220, 255, 0.5), 0 0 40px rgba(0, 220, 255, 0.3), 0 8px 25px rgba(0, 0, 0, 0.4); border-color: rgba(0, 220, 255, 0.4);}
            100% { box-shadow: 0 0 15px rgba(0, 220, 255, 0.3), 0 0 25px rgba(0, 220, 255, 0.2), 0 8px 25px rgba(0, 0, 0, 0.3); border-color: rgba(0, 220, 255, 0.2);}
        }

        /* Keyframes for list item entrance */
        @keyframes listItemFadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Keyframes for easter egg pulse */
        @keyframes pulseEasterEgg {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        /* Keyframes for animated background shapes */
        @keyframes moveShape1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, -30px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        @keyframes moveShape2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, 40px) rotate(-180deg); }
            100% { transform: translate(0, 0) rotate(-360deg); }
        }


        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: futuristicGradientFlow 25s ease infinite;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow from shapes */
            position: relative; /* Needed for pseudo-element shapes */
        }

        /* Animated Background Shapes */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.05;
            z-index: 0; /* Behind content */
        }
        body::before {
            background: #00d2ff;
            top: 10%;
            left: 15%;
            animation: moveShape1 20s infinite linear;
        }
        body::after {
            background: #ee00ff;
            bottom: 15%;
            right: 10%;
            width: 150px; /* Different size */
            height: 150px;
            animation: moveShape2 25s infinite linear;
        }


        .container {
            max-width: 750px; /* Wider to accommodate two columns */
            width: 95%;
            margin: 20px;
            z-index: 1; /* Ensure container is above background shapes */
            position: relative;
        }

        .category {
            background-color: rgba(15, 12, 41, 0.75); /* Slightly more opaque */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 45px; /* Increased padding */
            border-radius: 20px; /* Slightly more rounded */
            box-shadow: 0 0 15px rgba(0, 220, 255, 0.3),
                        0 0 25px rgba(0, 220, 255, 0.2),
                        0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 220, 255, 0.2);
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out, border-color 0.4s ease-out;
            animation: cardEntrance 1s ease-out forwards, pulseGlow 5s infinite ease-in-out;
            animation-delay: 0s, 1s;
            opacity: 0;
            position: relative; /* For easter egg positioning */
        }

        .category:hover {
            transform: translateY(-12px) scale(1.03); /* Increased lift */
            box-shadow: 0 0 30px rgba(0, 220, 255, 0.7), /* Brighter glow */
                        0 0 50px rgba(0, 220, 255, 0.5),
                        0 12px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 220, 255, 0.6);
            animation-play-state: paused;
        }

        /* --- 3D Metallic Gold Title Styling --- */
        .category h2 {
            margin-top: 0;
            margin-bottom: 50px; /* Adjusted spacing after removing border */
            font-size: 3.2em; /* Slightly larger for effect */
            font-weight: 800;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px; /* Keep some spacing */
            position: relative;

            /* Base Gold Color */
            color: #FFD700; /* Gold */

            /* Remove previous gradient/border styles */
            background: none;
            -webkit-background-clip: initial;
            background-clip: initial;
            border-bottom: none; /* Remove border */
            border-image: none;
            padding-bottom: 0; /* Remove padding */

            /* 3D Metallic Effect using multiple text shadows */
            text-shadow:
                /* --- Base Shadow for Depth (Dark Brown/Orange) --- */
                1px 1px 0px #a0522d, /* SaddleBrown */
                2px 2px 0px #a0522d,
                3px 3px 0px #8b4513, /* Darker SaddleBrown */
                4px 4px 0px #8b4513,

                /* --- Subtle Mid-tone Shadow for Blending --- */
                5px 5px 0px rgba(0, 0, 0, 0.3), /* Faint black shadow */

                /* --- Highlights for Shine (Light Yellow/White) --- */
                -1px -1px 1px rgba(255, 255, 230, 0.7), /* Light Yellowish White */
                0px -1px 1px rgba(255, 255, 230, 0.5), /* Top highlight */
                1px -1px 1px rgba(255, 255, 230, 0.7); /* Top-right highlight */
        }
        /* --- End of Title Styling --- */


        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            /* Enable two columns */
            column-count: 2;
            column-gap: 40px; /* Space between columns */
        }

        li {
            margin-bottom: 18px; /* Increased spacing */
            font-size: 1.1em;
            border-radius: 8px;
            padding: 0;
            transition: transform 0.3s ease;
            break-inside: avoid; /* Prevent items breaking across columns */
            /* Staggered Animation */
            opacity: 0; /* Start hidden */
            animation: listItemFadeInUp 0.5s ease-out forwards;
        }

        /* Stagger the animation delay for each list item */
        li:nth-child(1) { animation-delay: 0.8s; }
        li:nth-child(2) { animation-delay: 0.85s; }
        li:nth-child(3) { animation-delay: 0.9s; }
        li:nth-child(4) { animation-delay: 0.95s; }
        li:nth-child(5) { animation-delay: 1.0s; }
        li:nth-child(6) { animation-delay: 1.05s; }
        li:nth-child(7) { animation-delay: 1.1s; }
        li:nth-child(8) { animation-delay: 1.15s; }
        li:nth-child(9) { animation-delay: 1.2s; }
        li:nth-child(10) { animation-delay: 1.25s; }
        li:nth-child(11) { animation-delay: 1.3s; }
        li:nth-child(12) { animation-delay: 1.35s; }
        li:nth-child(13) { animation-delay: 1.4s; }
        li:nth-child(14) { animation-delay: 1.45s; }
        li:nth-child(15) { animation-delay: 1.5s; }
        /* Add more if needed */


        li:hover {
             transform: translateX(8px) scale(1.02); /* Add slight scale on hover */
        }

        a {
            text-decoration: none;
            color: #c0d0ff;
            font-weight: 400;
            transition: all 0.3s ease; /* Transition all properties */
            display: block;
            width: 100%;
            padding: 12px 18px; /* Increased padding */
            border-radius: 8px;
            position: relative;
            overflow: hidden; /* For background shine effect */
        }

        /* Animated shine effect on link hover */
        a::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 220, 255, 0.1);
            transform: rotate(45deg);
            transition: left 0.5s ease, top 0.5s ease;
             opacity: 0; /* Hidden initially */
        }

        a:hover::after {
             opacity: 1; /* Show on hover */
             left: 100%; /* Move across */
             top: 100%;
        }


        /* Add a subtle prefix */
        a::before {
            content: '>';
            position: absolute;
            left: -10px; /* Start further out */
            opacity: 0;
            transition: left 0.3s ease, opacity 0.3s ease;
            color: #00d2ff;
            font-weight: 600;
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
        }


        a:hover {
            color: #ffffff;
            background-color: rgba(0, 220, 255, 0.15); /* Slightly stronger background */
            text-shadow: 0 0 12px rgba(0, 220, 255, 0.8); /* Stronger glow */
            text-decoration: none;
            transform: scale(1.01); /* Slight scale on link itself */
        }

        /* Show prefix on hover */
         a:hover::before {
            left: 8px; /* Move inside */
            opacity: 1;
        }

        /* Easter Egg Styling */
        .easter-egg {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background-color: rgba(238, 0, 255, 0.6); /* Magenta color */
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.6;
            animation: pulseEasterEgg 2s infinite ease-in-out;
            transition: all 0.3s ease;
            z-index: 2; /* Above card content */
        }

        .easter-egg:hover {
            transform: scale(1.5);
            opacity: 1;
            background-color: rgba(238, 0, 255, 1);
            animation-play-state: paused; /* Pause pulse on hover */
        }

        /* Tooltip for Easter Egg */
        .easter-egg::after {
            content: 'Arash loves you ‚ù§Ô∏è';
            position: absolute;
            bottom: 130%; /* Position above the dot */
            right: -10px; /* Align slightly to the left */
            background-color: rgba(15, 12, 41, 0.9); /* Dark background */
            color: #ee00ff; /* Magenta text */
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0; /* Hidden by default */
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            pointer-events: none; /* Prevent tooltip from interfering */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .easter-egg:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

    </style>
</head>
